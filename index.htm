<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>To Do List</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="big-box">
        <p class="p-nueva-tarea">Nueva Tarea</p>
        <div class="top-box">
            <input class="input-text" id="inputText" type="text">
            <input type="button" value="Agregar" class="btn-agregar" id="btnAgregar">
        </div>
        <div class="bottom-box">
            <div class="left-box">
                <p class="p-ui">Total:<span id="totalSpan"></span></p>
                <p class="p-ui">Realizadas:<span id="realizadasSpan"></span></p>
            </div>
            <div class="right-box">
                <table class="tareas-table">
                    <thead class="table-head">
                        <tr>
                            <th>
                                <p class="p-ui">ID</p>
                            </th>
                            <th>
                                <p class="p-ui">Tarea</p>
                            </th>
                            <th></th>
                            <th></th>
                        </tr>  
                    </thead>
                    <tbody id="table-body">
                    </tbody>
                        
                </table>
            </div>
        </div>
    </div> 

    <script src="./assets/js/script.js"></script>
</body>
</html>
